name: Release Charts

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
          fetch-depth: 0
          
    - name: Install Helm
      uses: azure/setup-helm@v3

    - name: Run chart-releaser
      uses: helm/chart-releaser-action@v1.5.0
      with:
        charts_dir: default
        config: cr.yaml
      env:
        CR_TOKEN: "${{ secrets.GIT_TOKEN }}"
      
  
