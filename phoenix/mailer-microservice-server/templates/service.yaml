apiVersion: v1
kind: Service
metadata:
  name: {{ include "mailer-microservice-server.fullname" .  }}
  labels:
    {{- include "mailer-microservice-server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      
  selector:
    {{- include "mailer-microservice-server.selectorLabels" . | nindent 4 }}
