apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "manager-api.fullname" . }}
  labels:
    {{- include "manager-api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "manager-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "manager-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "manager-api.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP

          env:
            # SERVER
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: manager-api
                  key: NODE_ENV

            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: manager-api
                  key: PORT

            - name: BASE_URI
              valueFrom:
                configMapKeyRef:
                  name: manager-api
                  key: BASE_URI
            
            # DATABASE
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: manager-api
                  key: DATABASE_PORT

            - name: DATABASE_DIALECT
              valueFrom:
                configMapKeyRef:
                  name: manager-api
                  key: DATABASE_DIALECT

            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: manager-api
                  key: DATABASE_NAME

            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: manager-api
                  key: DATABASE_HOST

            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: manager-api
                  key: DATABASE_USER

            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: manager-api
                  key: DATABASE_PASSWORD

            # MONGO
            - name: MONGO_HOST
              valueFrom:
                configMapKeyRef:
                  name: manager-api
                  key: MONGO_HOST

            - name: MONGO_PORT
              valueFrom:
                configMapKeyRef:
                  name: manager-api
                  key: MONGO_PORT
         
            - name: MONGO_NAME
              valueFrom:
                configMapKeyRef:
                  name: manager-api
                  key: MONGO_NAME

            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: manager-api
                  key: MONGO_USER

            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: manager-api
                  key: MONGO_PASSWORD

            # APIS

            # TOKEN
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: manager-api
                  key: ENCRYPTION_KEY

            - name: ENCRYPTION_IV
              valueFrom:
                secretKeyRef:
                  name: manager-api
                  key: ENCRYPTION_IV

            # LINK
            - name: BASE_FILES
              valueFrom:
                configMapKeyRef:
                  name: manager-api
                  key: BASE_FILES
                  
          readinessProbe:
            httpGet:
              path: /manager/v1/health
              port: http

          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
