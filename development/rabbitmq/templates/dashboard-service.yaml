apiVersion: v1
kind: Service
metadata:
  name: {{ include "autenticador.fullname" . }}-management
  labels:
    {{- include "autenticador.labels" . | nindent 4 }}
spec:
  type: {{ .Values.dashboard.service.type }}
  ports:
    - port: {{ .Values.dashboard.service.port }}
      targetPort: {{ .Values.dashboard.service.port }}
      protocol: TCP
      nodePort: {{ .Values.dashboard.service.nodePort }}
      
  selector:
    {{- include "autenticador.selectorLabels" . | nindent 4 }}
